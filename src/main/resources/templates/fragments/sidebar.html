<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<div th:fragment="sidebar">

    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a href="/"><i class="fa fa-dashboard fa-fw"></i> <span th:text="#{sidebar.link.homepage}">Homepage</span></a>
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/users}"><i class="fa fa-table fa-fw"></i> <span th:text="#{sidebar.link.users}">Users</span></a>
                </li>
                <li sec:authorize="hasAnyRole('USER', 'SUBSCRIBER', 'ADMIN')">
                    <a th:href="@{/services}"><i class="fa fa-wrench fa-fw"></i> <span th:text="#{sidebar.link.services}">Services</span><span class="fa arrow"></span></a>
                    <ul class="nav nav-second-level">
                        <li>
                            <a th:href="@{/services}"><span th:text="#{sidebar.link.services.all}">All services</span></a>
                        </li>
                        <li>
                            <a th:href="@{/profile/services}"><span th:text="#{sidebar.link.services.my}">My services</span></a>
                        </li>
                    </ul>
                    <!-- /.nav-second-level -->
                </li>
                <li sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/bills}"><i class="fa fa-edit fa-fw"></i> <span th:text="#{sidebar.link.bills}">Bills</span>
                    </a>
                </li>
                <li class="sidebar-search">
                    <p style="color: gray;"><i th:text="#{sidebar.copyrights.title}">All rights reserved</i></p>
                    <p style="color: gray; font-size: 0.9em;" th:text="#{sidebar.copyrights.date}">EPAM-SPB Â© 2018</p>
                </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->

</div>

</html>
