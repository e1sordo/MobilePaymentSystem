<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="EPAM lab">

    <title th:text="#{title.page.bills}"> Bill list</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div th:replace="fragments/header :: header"></div>

        <div th:replace="fragments/sidebar :: sidebar"></div>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{title.page.bills}">Bill list.</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->


        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{bills.table.unpaid.title}"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th th:text="#{bills.table.th.service}">Name</th>
                                    <th th:text="#{bills.table.th.cost}">Cost</th>
                                    <th th:text="#{bills.table.th.owner}">Owner</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="bill : ${userBills}" th:if="${empty == false}">
                                    <td th:if="${currentUserId == bill.user.id}">
                                        <a th:href="@{'/profile/bills/{bid}' (bid=${bill.id})}"
                                           th:text="${bill.serviceUnit.name}"></a>
                                    </td>
                                    <td th:unless="${currentUserId == bill.user.id}">
                                        <a th:href="@{'/users/{uid}/bills/{bid}' (uid=${bill.user.id}, bid=${bill.id})}"
                                           th:text="${bill.serviceUnit.name}"></a>
                                    </td>
                                    <td th:text="${bill.actualCost}"></td>
                                    <td th:if="${currentUserId == bill.user.id}">
                                        <a th:href="@{/profile}" th:text="${bill.user.username}"></a>
                                    </td>
                                    <td th:unless="${currentUserId == bill.user.id}">
                                        <a th:href="@{'/users/' + ${bill.user.id}}" th:text="${bill.user.username}"></a>
                                    </td>
                                </tr>
                                <tr th:unless="${empty == false}"><td colspan="3" th:text="#{global.isEmpty}"></td></tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
