<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="EPAM lab">

    <title th:text="#{title.page.users}"> User list</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div th:replace="fragments/header :: header"></div>

        <div th:replace="fragments/sidebar :: sidebar"></div>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{title.page.services.add}">Add new item.</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">


                <div class="panel panel-default">
                    <div class="panel-heading" th:text="#{service.form.header}"></div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">





                        <form class="form form-signup" role="form" action="#" th:action="@{/services/add}"
                              th:object="${service}" method="post">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
                                    <input type="text" class="form-control"
                                           th:field="*{name}" th:placeholder="#{service.form.add.name}"/>
                                </div>
                                <p th:if="${#fields.hasGlobalErrors()}" th:text="${sameName}"></p>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                                    <input type="text" class="form-control"
                                           th:field="*{description}" th:placeholder="#{service.form.add.description}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-usd"></span></span>
                                    <input type="number" class="form-control"
                                           th:field="*{cost}"  th:placeholder="#{service.form.add.cost}"/>
                                </div>
                                <p th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></p>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                    <input type="number" class="form-control"
                                           th:field="*{duration}" th:placeholder="#{service.form.add.duration}"/>
                                </div>
                            </div>

                            <input class="btn btn-sm btn-primary btn-block"
                                   type="submit" th:value="#{service.form.button.submit}"/>
                        </form>


                        <!---->
                        <!---->
                        <!--<form action="#" th:action="@{/services/add}" th:object="${service}" method="post">-->
                            <!--<label th:text="#{service_name}"></label>-->
                                <!--<input type="text" th:field="*{name}" title="Enter the service name"/>-->
                            <!--<label th:text="#{service_cost}"></label>-->
                                <!--<input type="number" th:field="*{cost}" title="Enter the service cost"/>-->
                            <!--<label th:text="#{service_description}"></label>-->
                                <!--<input type="text" th:field="*{description}" title="Enter the service description"/>-->
                            <!--<p><input type="submit" th:value="#{submit}"/></p>-->
                        <!--</form>-->

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->


            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
